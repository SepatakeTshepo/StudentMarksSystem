


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
</head>
<body>

<h2>Edit Student</h2>

<form th:action="@{/student/updateStudent}"
      th:object="${student}"
      method="post">

    <!-- IMPORTANT: keep the ID -->
   
    <input type="hidden" th:field ="*{id}">
    

    <label>Student Number</label>
    <input type="text" th:field="*{studentNumber}" readonly />


    <label>Student Name:</label>
    <input type="text" th:field="*{name}" />
    <br><br>

    <label>Course Name:</label>
    <input type="text" th:field="*{course}" />
    <br><br>

    <label>Module Name:</label>
    <input type="text" th:field="*{module}" />
    <br><br>


    <label>Marks:</label>
    <input type="number" th:field="*{percentage}" />
    <br><br>

    <button type="submit">Update Student</button>
</form>

</body>
</html>
