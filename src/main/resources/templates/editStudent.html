


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

    <div class="Edit-container">
<h2>Edit Student</h2>

<form th:action="@{/student/updateStudent}"
      th:object="${student}"
      method="post">

    <!-- IMPORTANT: keep the ID -->
   
    <input type="hidden" th:field ="*{id}">


    
<div class="form-group">
    <label>Student Number</label>
    <input type="text" th:field="*{studentNumber}" readonly />
    <br><br>
</div>

<div class="form-group">
    <label>Student Name:</label>
    <input type="text" th:field="*{name}" />
    <br><br>
</div>
<div class="form-group">
    <label>Course Name:</label>
    <input type="text" th:field="*{course}" />
    <br><br>
</div>
<div class="form-group">
    <label>Module Name:</label>
    <input type="text" th:field="*{module}" />
    <br><br>
</div>
<div class="form-group">
    <label>Marks:</label>
    <input type="number" th:field="*{percentage}" />

</div>
    <button type="submit">Update Student</button>
</form>
</div>
</body>
</html>
